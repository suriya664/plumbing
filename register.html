<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a new account - Professional Plumbing Services">
    <title>Register - Professional Plumbing Services</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230066CC' width='100' height='100' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white'>ðŸ”§</text></svg>" type="image/svg+xml">
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Register Page - No Header/Footer, Logo Centered in Card -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html" style="display: inline-block;">
                    <span style="font-size: 1.75rem; font-weight: 700; color: var(--primary-color); white-space: nowrap;">ðŸ”§ Plumbing Pro</span>
                </a>
            </div>
            <h2>Create Account</h2>
            <form data-ajax>
                <div class="form-group">
                    <label for="register-name">Full Name *</label>
                    <input type="text" id="register-name" name="name" required minlength="2">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="register-email">Email *</label>
                    <input type="email" id="register-email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone</label>
                    <input type="tel" id="register-phone" name="phone">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="register-password">Password *</label>
                    <input type="password" id="register-password" name="password" required minlength="8">
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password *</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group" style="margin-bottom: var(--space-sm);">
                    <label style="display: flex; align-items: flex-start; cursor: pointer; width: 100%;">
                        <input type="checkbox" name="terms" required style="margin-right: var(--space-xs); width: 18px; height: 18px; flex-shrink: 0; margin-top: 2px;">
                        <span style="white-space: normal; flex: 1; line-height: 1.5; font-size: 0.9rem;">I agree to the <a href="#" style="color: var(--primary-color);">Terms and Conditions</a> *</span>
                    </label>
                    <span class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-md);">Register</button>
                
                <div style="margin: var(--space-md) 0; text-align: center; position: relative;">
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color);"></div>
                    <span style="background: var(--bg-white); padding: 0 var(--space-sm); position: relative; color: var(--text-muted); font-size: 0.875rem;">Or continue with</span>
                </div>
                
                <div class="social-login-buttons">
                    <button type="button" class="social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        <span>Facebook</span>
                    </button>
                </div>
                
                <p style="text-align: center; margin-top: var(--space-sm); white-space: nowrap; font-size: 0.9rem;">
                    Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        // Password confirmation validation
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('register-password');
            const confirmPassword = document.getElementById('register-confirm-password');
            
            function validatePasswordMatch() {
                if (confirmPassword.value && password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                    confirmPassword.closest('.form-group').classList.add('error');
                    const errorMsg = confirmPassword.closest('.form-group').querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.textContent = 'Passwords do not match';
                        errorMsg.style.display = 'block';
                    }
                } else {
                    confirmPassword.setCustomValidity('');
                    confirmPassword.closest('.form-group').classList.remove('error');
                    const errorMsg = confirmPassword.closest('.form-group').querySelector('.error-message');
                    if (errorMsg) {
                        errorMsg.style.display = 'none';
                    }
                }
            }
            
            password.addEventListener('input', validatePasswordMatch);
            confirmPassword.addEventListener('input', validatePasswordMatch);
        });
    </script>
</body>
</html>
